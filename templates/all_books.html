{% extends "admin.html" %}
{% block content %}
  <div class="content-wrapper">

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <ul class="product-list-vertical" id = "list">
            {% for x in books %}
                <li>
            <a href="#" class="product-photo">
                <img src="{{ x[4] }}" height="160" alt="iPhone 6" />
            </a>

            <div class="product-details">
                <a href="#" class="product-compare">{{ x[3] }}</a>

                <h2><a href="#">{{ x[1] }}</a></h2>

                <div class="product-rating">
                    <div>
                        <span class="product-stars" style="width: 60px" >
                            <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>
                        </span>
                    </div>

                    <span><a href="#">82 reviews</a></span>
                </div>


                <p class="product-description">{{ x[2] }}</p>

                <button>Edit</button>
            </div>

        </li>
            {% endfor %}
        </ul>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  {% endblock content%}
