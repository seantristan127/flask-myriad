{% extends "layout.html" %}
{% block content %}
	<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
		<form class="login100-form validate-form" method = "post" action="/add_user">
			<span class="login100-form-title p-b-59">
				Sign Up
			</span>

			<div class="wrap-input100 validate-input" data-validate="Name is required">
				<span class="label-input100">Username</span>
					<input class="input100" type="text" name="username" placeholder="Username...">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
				<span class="label-input100">Email address</span>
					<input class="input100" type="text" name="email" placeholder="Email addess...">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100 validate-input" data-validate="Username is required">
				<span class="label-input100">First Name</span>
					<input class="input100" type="text" name="firstname" placeholder="Firstname...">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100 validate-input" data-validate="Username is required">
				<span class="label-input100">Last Name</span>
					<input class="input100" type="text" name="lastname" placeholder="Lastname...">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100 validate-input" data-validate = "Password is required">
				<span class="label-input100">Password</span>
					<input class="input100" type="password" name="pass" placeholder="*************">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100 validate-input" data-validate = "Repeat Password is required">
				<span class="label-input100">Repeat Password</span>
					<input class="input100" type="password" name="repeat-pass" placeholder="*************">
				<span class="focus-input100"></span>
			</div>

			<div class="container-login100-form-btn">
				<div class="wrap-login100-form-btn">
					<div class="login100-form-bgbtn"></div>
						<button class="login100-form-btn">
							Sign Up
						</button>
					</div>

					<a href="{{url_for('signin')}}" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
						Sign in
						<i class="fa fa-long-arrow-right m-l-5"></i>
					</a>
				</div>
			</form>
		</div>
{% endblock content%}
