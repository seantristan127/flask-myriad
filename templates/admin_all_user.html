      <!-- Sidebar -->
      <ul class="sidebar navbar-nav">

        <li class="nav-item active">
          <a class="nav-link" href="admin_all_user">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Users</span>

        <li class="nav-item">

      <div id="content-wrapper">
        <div class="container-fluid">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-59">
                    Add User
                </span>

                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100">Username</span>
                        <input class="input100" type="text" id="username" placeholder="Username...">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <span class="label-input100">Email address</span>
                        <input class="input100" type="text" id="email" placeholder="Email addess...">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Username is required">
                    <span class="label-input100">First Name</span>
                        <input class="input100" type="text" id="firstname" placeholder="Firstname...">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Username is required">
                    <span class="label-input100">Last Name</span>
                        <input class="input100" type="text" id="lastname" placeholder="Lastname...">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <span class="label-input100">Password</span>
                        <input class="input100" type="password" id="password" placeholder="*************">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Repeat Password is required">
                    <span class="label-input100">Repeat Password</span>
                        <input class="input100" type="password" id="repeat-pass" placeholder="*************">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" id="addUser">
                                Add User
                            </button>
                        </div>
                </div>
            </form>
        </div>
